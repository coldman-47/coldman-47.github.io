<div class="col-md-6">
    <span class="p-float-label p-input-filled">
        <p-dropdown appendTo="body" [options]="periodes" optionLabel="label" optionValue="_id" placeholder="Période"
            class="form-control" (onChange)="getNotes($event.value)"></p-dropdown>
        <label for="inputtext"><span class="material-icons-outlined">group_work</span> &nbsp;Période</label>
    </span>
</div>
<p-table [value]="notes" [autoLayout]="true">
    <ng-template pTemplate="header" let-yourColumnArrayVaraible>
        <tr>
            <th>Matières</th>
            <th>Evaluations</th>
            <th class="text-right">Notes</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-note>
        <tr>
            <td>{{note.evaluation.matiere.label | titlecase}}</td>
            <td class="text-info">{{note.evaluation.type.label | titlecase}}</td>
            <td class="text-right text-green-500">{{note.note |number}}</td>
        </tr>
    </ng-template>
</p-table>
