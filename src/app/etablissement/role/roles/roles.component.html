<div class="container-fluid">
    <h1 class="text-center titre pt-3 mb-0">Administration des rôles</h1>
    <div class="row px-3">
        <div class="col-4">
            <p-table selectionMode="single" [(selection)]="selected" [autoLayout]="true" styleClass="p-datatable-striped" [value]="roles" class="card border-0 p-3">
                <ng-template pTemplate="summary">
                    <div class="d-flex justify-content-between">
                        <span class="p-float-label">
                            <input pInputText class="form-control">
                            <label for="">Label</label>
                        </span>
                        <span>
                            <button pButton icon="pi pi-plus" pRipple class="p-button-rounded p-button-outlined"></button>
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-yourColumnArrayVaraible>
                    <tr>
                        <th>#</th>
                        <th>Rôle</th>
                        <th>Statut</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-role let-i="rowIndex">
                    <tr [pSelectableRow]="role">
                        <td>{{i+1 | number}}</td>
                        <td class="text-green-500">{{role.label}}</td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="col-8">
            <div class="card p-3 border-0">
                <app-permissions [role]="selected"></app-permissions>
            </div>
        </div>
    </div>
</div>
