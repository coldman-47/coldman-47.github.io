<p-card>
  <div class="d-flex justify-content-between align-items-center">
    <h2>Bourses</h2>
    <button
      pButton
      pRipple
      [routerLink]="['nouveau']"
      type="button"
      icon="pi pi-plus"
      class="p-button-rounded p-button-primary p-button-text"
    ></button>
  </div>
  <ng-container *ngIf="bourses$ | async as bourses">
    <p-table [value]="bourses">
      <ng-template pTemplate="header">
        <tr>
          <th>Ann√©e</th>
          <th>Pourcentage</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-bourse>
        <tr>
          <td>{{ bourse.annee }}</td>
          <td>{{ bourse.pourcentage }} %</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-warning p-button-text"
              [routerLink]="[bourse._id, 'modifier']"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-text"
              (click)="onDeleteBourse(bourse._id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </ng-container>
</p-card>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
<p-toast></p-toast>
