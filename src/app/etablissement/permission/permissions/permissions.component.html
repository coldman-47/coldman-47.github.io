<p-table [paginator]="true" [rows]="7" [loading]="!role" loadingIcon="" [autoLayout]="true" [value]="permissions" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>Module</th>
            <th>Lecture</th>
            <th>Cr√©ation</th>
            <th>Modification</th>
            <th>Suppression</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-permission let-i="rowIndex">
        <tr>
            <td class="text-blue-800">{{permission.label | titlecase}}</td>
            <td><p-inputSwitch [(ngModel)]="_permissions[i]?.privileges['READ']" (onChange)="togglePermission($event, permission)" [trueValue]="'READ'" [falseValue]="'read'"></p-inputSwitch></td>
            <td><p-inputSwitch [(ngModel)]="_permissions[i]?.privileges['CREATE']" (onChange)="togglePermission($event, permission)" [trueValue]="'CREATE'" [falseValue]="'create'"></p-inputSwitch></td>
            <td><p-inputSwitch [(ngModel)]="_permissions[i]?.privileges['UPDATE']" (onChange)="togglePermission($event, permission)" [trueValue]="'UPDATE'" [falseValue]="'update'"></p-inputSwitch></td>
            <td><p-inputSwitch [(ngModel)]="_permissions[i]?.privileges['DELETE']" (onChange)="togglePermission($event, permission)" [trueValue]="'DELETE'" [falseValue]="'delete'"></p-inputSwitch></td>
        </tr>
    </ng-template>
</p-table>
