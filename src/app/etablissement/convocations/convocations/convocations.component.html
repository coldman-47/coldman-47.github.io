<div class="h-100 w-100 surface-50 p-3">
    <p-table [value]="convocations">
        <ng-template pTemplate="caption">
            <button (click)="display = true" pButton pRipple icon="pi pi-plus" class="p-button-outlined p-button-rounded"></button>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Date</th>
                <th>Statut</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr>
                <td>{{row.titre | titlecase}}</td>
                <td>{{row.description}}</td>
                <td>{{row.date | date:'dd/MM/yyyy'}}</td>
                <td>{{row.statut}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog [(visible)]="display" [modal]="true" [position]="'right'">
    <form (submit)="convene()">
        <p-card>
            <ng-template pTemplate="header">
                <h2 class="text-center p-2">Nouvelle</h2>
            </ng-template>
            <div class="field">
                <span class="p-float-label">
                    <input name="titre" [(ngModel)]="convocation.titre" pInputText class="form-control">
                    <label for="">Titre</label>
                </span>
            </div>
            <div class="field">
                <span class="p-float-label">
                    <textarea name="description" [(ngModel)]="convocation.description" pInputTextarea class="form-control"></textarea>
                    <label for="">Description</label>
                </span>
            </div>
            <ng-template pTemplate="footer">
                <button type="submit" pButton pRipple label="Convoquer" class="flex-grow-1"></button>
            </ng-template>
        </p-card>
    </form>
</p-dialog>
