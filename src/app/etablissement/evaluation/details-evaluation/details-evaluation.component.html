<div class="row justify-content-between">
    <div class="col-3 surface-100 p-3">
        <p-card>
            <p-table [value]="absents" styleClass="p-datatable-striped">
                <ng-template pTemplate="caption">
                    <h4 class="m-0">Absents</h4>
                </ng-template>
                <ng-template pTemplate="header" let-yourColumnArrayVaraible>
                    <tr>
                        <th class="fw-bold">Prénom</th>
                        <th class="fw-bold">Nom</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-absent>
                    <tr>
                        <td class="text-pink-500">{{absent.prenom}}</td>
                        <td class="text-pink-500">{{absent.nom | uppercase}}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer" let-yourColumnArrayVaraible>
                    <tr>
                        <td *ngFor="let yourColumnVaraible of yourColumnArrayVaraible">
                            {{yourColumnVaraible.header}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
    <!-- <div class="col-4">{{apprenants | json}}</div> -->
    <div class="col-lg-4 surface-100 p-3">
        <p-card>
            <p-table [value]="apprenants" styleClass="p-datatable-striped">
                <ng-template pTemplate="caption">
                    <h4 class="m-0">Apprenants</h4>
                </ng-template>
                <ng-template pTemplate="header" let-yourColumnArrayVaraible>
                    <tr>
                        <th class="fw-bold">Prénom</th>
                        <th class="fw-bold">Nom</th>
                        <th class="fw-bold">Note</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-apprenant>
                    <tr>
                        <td class="text-teal-500">{{apprenant.prenom}}</td>
                        <td class="text-teal-500">{{apprenant.nom | uppercase}}</td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <div class="p-input-filled">
                                        <input required type="number" min="0" max="20" (keydown.enter)="addNote($event, apprenant._id, apprenant.note)" (change)="addNote($event, apprenant._id, apprenant.note.note)" pInputText>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{apprenant.note?.note | number}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer" let-yourColumnArrayVaraible>
                    <tr>
                        <td *ngFor="let yourColumnVaraible of yourColumnArrayVaraible">
                            {{yourColumnVaraible.header}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>
    </div>
</div>
<p-toast></p-toast>
