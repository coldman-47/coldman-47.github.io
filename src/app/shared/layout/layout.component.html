<div id="app" class="h-100 d-flex">
    <div id="sidebar" class="d-flex flex-column">
        <header class="d-flex flex-column justify-content-center align-items-center mb-3">
            <p-avatar [style]="{'background-color':'white', 'padding': '1em'}" class="my-2" size="large"
                image="assets/imgs/avatar.png" shape="circle"></p-avatar>
            <!-- <strong class="my-2">{{user.prenom | titlecase}} <br> {{user.nom | uppercase}}</strong> -->
        </header>
        <div class="navs">
            <a> <i class="pi pi-home" style="font-size: 1.5em"></i> <span class="ms-3">Accueil</span></a>
        </div>
        <!-- <ng-container *ngIf="user.isAdmin else clients"> -->
            <a [routerLink]="['/administration/etablissements']" [routerLinkActive]="'active'">
                <div class="navs">
                    <i class="pi pi-building" style="font-size: 1.5em"></i> <span class="ms-3">Etablissements</span>
                </div>
            </a>
            <a [routerLink]="['/etablissement/personnel']" [routerLinkActive]="'active'">
                <div class="navs">
                    <i class="pi pi-user" style="font-size: 1.5em"></i> <span class="ms-3">Personnel</span>
                </div>
            </a>
            <a [routerLink]="['/etablissement/enseignants']" [routerLinkActive]="'active'">
                <div class="navs">
                    <i class="pi pi-user" style="font-size: 1.5em"></i> <span class="ms-3">Enseignants</span>
                </div>
            </a>
            <a [routerLink]="['/etablissement/pedagogie']" [routerLinkActive]="'active'">
                <div class="navs">
                    <span class="material-icons-outlined">class</span> <span class="ms-3">Pédagogie</span>
                </div>
            </a>
            <a [routerLink]="['/etablissement/redevances']" [routerLinkActive]="'active'">
                <div class="navs">
                    <span class="material-icons-outlined">class</span> <span class="ms-3">Redevance</span>
                </div>
            </a>
        <ng-template #clients>
            <a [routerLink]="['/main/departements']" [routerLinkActive]="'active'">
                <div class="navs">
                    <i class="pi pi-users" style="font-size: 1.5em"></i> <span class="ms-3">Départements</span>
                </div>
            </a>
        </ng-template>
        <div (click)="logout()" class="navs btn btn-danger mt-auto text-white">
            <i class="pi pi-sign-out" style="font-size: 1.5em"></i> <span class="ms-3">Déconnexion</span>
        </div>
    </div>
    <div id="main">
        <header class="w-100 d-flex justify-content-end">
            <!-- <button *ngIf="!user.isAdmin" pButton icon="pi pi-info" (click)="display = !display" class="my-auto me-3 border border-2 p-button-rounded p-button-sm"></button> -->
            <a target="_blank" href="https://nrj-apps.com/" class="d-flex justify-content-end col-lg-2"><img src="assets/imgs/logo.png" class="me-5 p-1" alt=""></a>
        </header>
        <div class="W-100">
            <div id="mainBody" class="w-100 h-100">
                <div class="h-100 w-100">
                    <div id="content" class="h-100 w-100 pb-4 overflow-y-auto">
                        <router-outlet class="my-0"></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
